<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>freezefram.es</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        {% if vid_id %}
        <meta name="og:description" content="How will you react to this video?">
        <meta property="og:image" content="http://img.youtube.com/vi/{{ vid_id }}/hqdefault.jpg"/>
        <meta property="og:title" content="freezefram.es"/>
        {% endif %}

        <!-- Get Font from Google http://www.google.com/webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Peralta' rel='stylesheet' type='text/css'>
        
        <!-- installed webfonts -->
		<link rel="stylesheet" href="/static/css/webfonts/borda.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="/static/css/webfonts/nexa-regular.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="/static/css/webfonts/nexa-black.css" type="text/css" charset="utf-8" />
		
		<!--JQuery-->
         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
         <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
        {% block styles %}{% endblock %}

		<!-- background color randomizer -->
		<script>
		$(document).ready(function(){
			var colors = ["#007BFD","#969696","#FF007C","#FF5100","#8A39DC"];                
			var rand = Math.floor(Math.random()*colors.length);           
			$("body").css("background-color", colors[rand]);
		});
		</script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

            </h2>
        </div>
            <!--<div class="span3 offset6"><h3 class="pageheader about"><a href="about">about</a></h3></div>-->
        </div>
            
            {% block body %}{% endblock %}
            
            <footer>
                
            </footer>

        </div> <!-- /container -->

       
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"><\/script>')</script>
